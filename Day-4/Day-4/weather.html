<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="cont">
        <div class="search">

        </div>
         <div class="weather">
            <img src="winter-of-code\projects\project1\winter-of-code\projects\project1\rain.svg" class="w_icon" height="200px" width="200px">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Secunderabad</h2>
            <div class="detail">
                <div class="col">
                    <img src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png">

                    </div>
                </div>

    </div>
    <script src="weather.js"></script>

</html>
